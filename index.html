<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cold's Tic-Tac-Toe</title>
        <script src="app.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Tic-Tac-Toe</h1>
        </header>
        <main>
            <div class="card-container">
                <div class="card-1">
                    <div class="player1-title">Player 1 <span class="symbol1">(✕)</span></div>
                    <input type="text" placeholder="Enter a Name" id="input1">
                    <div class="error1">ㅤ</div>
                    <div class="selection-1">
                        <button class="player-select-1">Player</button>
                        <button class="ai-select-1">AI</button>
                    </div>
                </div>
                <div class="card-2">
                    <div class="player2-title">Player 2 <span class="symbol2">(O)</span></div>
                    <input type="text" placeholder="Enter a Name" id="input2">
                    <div class="error2">ㅤ</div>
                    <div class="selection-2">
                        <button class="player-select-2">Player</button>
                        <button class="ai-select-2">AI</button>
                    </div>
                </div>
            </div>
            </div>
            <button class="start-game">Start Game</button>

        </main>
    </body>

</html>
